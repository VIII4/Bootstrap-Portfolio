<html>
  <head>
    <meta charset="UTF-8" />

    <title>
      My Bootstrapped Portfolio
    </title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body
    style="background: url(images/prism.png) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;"
  >
    <div id="wrapper" class=".container-fluid">
      <!-- Navbar Basic -->
      <div id="header" class="row bg-light">
        <div class="col-md-2 "></div>
        <div class="col-lg-auto mx-auto align-self-center">
          <h1 id="titleTab" class="m-0 text-center text-white p-3">
            Iyan Laylor
          </h1>
        </div>
        <div class="col-md-2 "></div>
        <div class="col-md-2 "></div>
        <div class="col-lg-auto mx-auto align-self-center">
          <div class="row justify-content-center h-25">
            <a id="links" class="align-middle p-1 w-auto" href="index.html"
              >About</a
            >

            <a id="links" class="align-middle p-1 w-auto" href="portfolio.html"
              >Portfolio</a
            >

            <a id="links" class="align-middle p-1 w-auto" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
        <div class="col-xl"></div>
      </div>

      <!-- Main-Content -->

      <div id="content my-3" class="row m-4 ">
        <div class="col-md"></div>
        <div class="col-md-8  mt-5 bg-white">
          <div class="row">
            <div class="col">
              <div class="row pb-3">
                <div class="col">
                  <h3 id="contentTitle" class="m-2">Contact</h3>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                      />
                    </div>

                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="5"
                      ></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-dark">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md"></div>
      </div>

      <div id="footer" class="row bg-secondary fixed-bottom">
        <div class="col-md m-auto ">
          <p class=" text-center m-0 p-3">
            Copyright &copy;
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
