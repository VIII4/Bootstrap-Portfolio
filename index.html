<html>

    <title>
      My Bootstrapped Portfolio

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <div
      id="wrapper"
      class=".container-fluid"
      style="background-image: url(images/prism.png);"
    >
      <div id="header" class="row bg-light">
        <div class="col-md-2 "></div>
        <div class="col-md-auto">
          <h1 class="bg-info text-center p-3">Iyan Laylor</h1>
        </div>
        <div class="col-md-2 "></div>
        <div class="col-md-2 "></div>
        <div class="col-md-auto mx-auto align-self-center">
          <div class="row justify-content-center h-25">
            <a class="align-middle p-1 w-auto" href="index.html">About</a>

            <a class="align-middle p-1 w-auto" href="portfolio.html"

            >

            <a class="align-middle p-1 w-auto" href="contact.html">Contact</a>
          </div>
        </div>
        <div class="col-xl"></div>
      </div>

      <div id="content" class="row">
        <div class="col"></div>
        <div class="col-8 mt-3">
          <div class="card mb-3" style="max-width: max-content;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="images/ProfilePic.jpg" class="card-img" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">About Me</h5>
                  <p class="card-text">
                    This is a wider card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit
                    longer.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div id="footer" class="row"></div>
    </div>
  </body>
</html>
